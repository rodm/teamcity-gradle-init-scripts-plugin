
name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.teamcity/**'
      - 'README.adoc'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build and run tests
        run: ./gradlew --show-version --full-stacktrace build
